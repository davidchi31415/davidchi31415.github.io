<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible HTML</title>
</head>
<body>
    <div>
        <h1>Title</h1>
        <h3>Description of Website</h3>
    </div>
    <div>
        <h2>Navigation Links</h2>
        <ol>
            <li>
                <a href="https://www.gogle.com/">Link 1</a>
            </li>
            <li>
                <a href="https://www.youtube.com/">Link 2</a>
            </li>
            <li>
                <a href="https://www.reddit.com/">Link 3</a>
            </li>
        </ol>
    </div>
    <div>
        <h2>Images</h2>
        <ul>
            <li>
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/13/f8/5c/05/picture-lake.jpg?w=1200&h=-1&s=1" />
            </li>
            <li>
                <img src="https://www.esri.com/arcgis-blog/wp-content/uploads/2020/07/building-web-accessibility-barriers-guidelines-standards_01.jpg" />
            </li>
        </ul>
    </div>
    <div>
        <table>
            <thead>
                <th>#</th>
                <th>I</th>
                <th>II</th>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>a</td>
                    <td>b</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>c</td>
                    <td>d</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>e</td>
                    <td>f</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <p>This is a paragraph.</p>
        <p>This is also another a paragraph.</p>
    </div>
</body>
</html>
